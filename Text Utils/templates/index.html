<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Text Utils</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid py-1">
            <a class="navbar-brand px-5" href="/" style="font-size: 1.5rem;">Text Utils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item px-1">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Textutils!</strong> Analyze all of your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <form action="analyze/" method="POST">

            {% csrf_token %}

            <label for="exampleFormControlTextarea1" class="form-label d-block">
                <h1 class="text-center text-danger py-3">Enter Text to Analyze</h1>
            </label>
            <textarea class="form-control" name="textarea" id="exampleFormControlTextarea1" rows="9"
                style="resize: none;"></textarea>

            <div class="form-check form-switch mt-3">
                <input class="form-check-input" name="punc" type="checkbox" id="flexSwitchCheckChecked1" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="capital" type="checkbox" id="flexSwitchCheckChecked2">
                <label class="form-check-label" for="flexSwitchCheckChecked2">Make Capitalize</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="lines" type="checkbox" id="flexSwitchCheckChecked3">
                <label class="form-check-label" for="flexSwitchCheckChecked3">Remove Extra Lines</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="spaces" type="checkbox" id="flexSwitchCheckChecked3">
                <label class="form-check-label" for="flexSwitchCheckChecked3">Remove Extra Spaces</label>
            </div>

            <button type="submit" class="btn btn-primary my-3">Analyze Text</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
