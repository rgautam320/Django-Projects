{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <meta name="title" content="“Where Photographers Inspire Each Other”">
    <meta name="description" content="">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rgautam320.github.io/Photography/">
    <meta property="og:title" content="“Where Photographers Inspire Each Other”">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://rgautam320.github.io/Photography/icons/back16m9.jpg">
    <meta property="fb:app_id" content="ХХХХХХХХХХХХХХХ">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://rgautam320.github.io/Photography/">
    <meta property="twitter:title" content="“Where Photographers Inspire Each Other”">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="https://rgautam320.github.io/Photography/icons/back16m9.jpg">

    <link rel="icon" href="{% static 'icons/keshavcircular.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/basic.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %} {% endblock %}</title>
    {% block css %} {% endblock %}
</head>

<body>
    <header style="position: fixed; width: 100%; margin: 0; padding: 0; z-index: 10;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-0">
            <label class="logo" id="headingmain" style="height: 80px;"><i id="mobicon" class="fa fa-mobile"></i>Keshav
                Photography</label>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mynav-ul">
                    <li><a href="/">Home</a> </li>
                    <li><a href="/about/">About</a> </li>
                    <li><a href="/gallery/">Gallery</a> </li>
                    <li><a href="/blog/">Blog</a> </li>
                    <li><a href="/contact/">Contact</a> </li>
                </ul>
            </div>
        </nav>
    </header>
    <div style="height: 60px;"></div>

    {% block body %} {% endblock %}

    {% block footer %}{% endblock %}

    <script type="text/javascript" src="{% static 'js/code.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    {% block js %} {% endblock %}

</body>

</html>
